<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kick Fruit 4 MSA</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    
    <body>
        <div id="container">
           
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="trialsLeft">
                
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="fruitsContainer">
                <img id="fruit1" class="fruit" alt="fruits">
            </div>
            <div id="instruction">
               <h3>KICK FRUIT</h3>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="gameOver">
                <div id="cherries2">
									<a href="https://defeatmsa.org/"><img src="images/cherries2.png" alt="blood_pressure"></a>
                </div>
            </div>
        </div>
<!--  Just deleted two </source> tags  -->
        <audio id="slicesound">
            <source src="audio/slicefruit.mp3">
            <source src="audio/slicefruit.ogg">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
        <script src="jquery.js"></script>
    </body>
</html>
